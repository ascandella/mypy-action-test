name: Lint

on:
  push:
  pull_request:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      # Install your linters here
      - name: Run linters
        uses: ascandella/lint-action@add-mypy
        with:
          github_token: ${{ secrets.github_token }}
          mypy: true
